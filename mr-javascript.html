<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Mr.Javascript</title>
    </head>

    <body>
        <h1>I'm Mr. Javascript</h1>
        <a href="#">Hey Javascript, how ya feeling?</a>

        <script type="text/javascript">
            var h1 = document.querySelector("h1");
            h1.innerHTML = "I'm alive!";
            console.log(h1);
        
        </script>
    </body>
</html>
